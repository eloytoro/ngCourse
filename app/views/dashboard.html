<div class="container text-center" style="border-radius: 30px;">
    <div class="header row">
        <h1>ToDo</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <ul class="list-group row">
                <li class="list-group-item btn list-group-item-info"
                    ng-click="newList()">
                    <i class="fa fa-plus fa-fw"></i>New List
                </li>
                <li class="list-group-item btn"
                    ng-click="select(item)"
                    ng-repeat="item in lists track by $index">
                    {{ item.name }}
                </li>
            </ul>
        </div>
        <div class="col-sm-8" ui-view></div>
    </div>
</div>
